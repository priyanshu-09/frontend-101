            </div>
        </div>
    </div>
    <script>
        let order=0
        function myFunction(input){
            order=input-1

            //console.log(order)

        }
        function check_shift(event){
            if(event.shiftKey){
                
                var start=0
                var elem=document.getElementsByClassName("check")
                var len=elem.length
                for(var i=0;i<len;i++){
                    if(elem[i].checked){
                        start=i
                        break

                }
                if(order>start){

                    }
